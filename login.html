<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Julianas Garden</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <h1 class="company">Julianas Garden</h1>
            <img src="./assets/images/vec.png" class="illustration" alt="">
            <a href="#btm" class="mobile-btm-nav">
                <img src="./assets/images/dbl-arrow.png" alt="">
            </a>
        </div>
        <form action="" method="">
            <div class="form-container slideRight-animation">
    
                <h1 class="form-header">
                    Login
                </h1>

    
               
                <div class="input-container">
                    <label for="f-name"></label>
                    <input type="text" name="f-name" id="f-name" required>
                    <span>
                       Email
                    </span>
                    <div class="error"></div>
                </div>
    
    
                <div class="input-container">
                    <label for="user-password"></label>
                    <input type="password" name="user-password" id="user-password" class="user-password" required>
                    <span>Password</span>
                    <div class="error"></div>
                </div>

        

                <div id="btm">
                    <form id="loginForm" action="index.html" method="post">

                
                        <button type="submit" class="submit-btn" onclick="redirectToIndex()">Login</button>
                    </form>
                    <p class="btm-text">
                        Don't have an account? <span class="btm-text-highlighted"><a href="register.html">Click here to Register</a></span>
                    </p>
                
            </div>
        </form>
    </main>
</body>
<script>
    function redirectToIndex() {
        window.location.href = 'index.html';
    }
</script>
</html>
